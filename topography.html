    <script>
        function initMap() {
            var manzhou = { lat: 22.021071, lng: 120.838997};
            var map = new google.maps.Map(document.getElementById('maps'), {
                zoom: 18,
                center: manzhou,
                mapTypeId: 'satellite',
            });
            var marker = new google.maps.Marker({
                position: manzhou,
                map: map
            });

            google.maps.event.addDomListener(document.getElementById('man'), 'click', function(){
              map.setCenter(new google.maps.LatLng(22.021071, 120.838997));
              var manzhou = { lat: 22.021071, lng: 120.838997};
              marker.setPosition(manzhou);
            });

            google.maps.event.addDomListener(document.getElementById('daren'), 'click', function(){
              map.setCenter(new google.maps.LatLng(22.452662, 120.881388));
              var daren = { lat: 22.452662, lng: 120.881388 };
              marker.setPosition(daren);
            });

            google.maps.event.addDomListener(document.getElementById('church'), 'click', function(){
              map.setCenter(new google.maps.LatLng(22.454308, 120.887664));
              var church = { lat: 22.454308, lng: 120.887664};
              marker.setPosition(church);
            });

            google.maps.event.addDomListener(document.getElementById('tub'), 'click', function(){
              map.setCenter(new google.maps.LatLng(22.448947, 120.879815));
              var tub = { lat: 22.448947, lng: 120.879815};
              marker.setPosition(tub);
            });

            google.maps.event.addDomListener(document.getElementById('niao'), 'click', function(){
              map.setCenter(new google.maps.LatLng(22.381850, 120.912551));
              var niao = { lat: 22.381850, lng: 120.912551};
              marker.setPosition(niao);
            });

            google.maps.event.addDomListener(document.getElementById('water'), 'click', function(){
              map.setCenter(new google.maps.LatLng(22.048399, 120.859217));
              var water = { lat: 22.048399, lng: 120.859217};
              marker.setPosition(water);
            });

            google.maps.event.addDomListener(document.getElementById('park'), 'click', function(){
              map.setCenter(new google.maps.LatLng(22.450121, 120.838426));
              var park = { lat: 22.450121, lng: 120.838426};
              marker.setPosition(park);
            });
        }


    </script>
