    <script>
        function initMap() {
            var manzhou = { lat: 22.043103, lng: 120.838888 };
            var map = new google.maps.Map(document.getElementById('maps'), {
                zoom: 16,
                center: manzhou,
                mapTypeId: 'satellite',
            });
            var marker = new google.maps.Marker({
                position: manzhou,
                map: map
            });

            google.maps.event.addDomListener(document.getElementById('man'), 'click', function(){
              map.setCenter(new google.maps.LatLng(22.0439, 120.8384));
            });
        }


    </script>
